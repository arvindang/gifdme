    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/GifdmeFavicon.png">

  </head>

  <!-- Make sure all your bars are the first things in your <body> -->

    <a class="button-prev" href="mobile-home.html" data-ignore="push">Home</a>
    <h1 class="title">Gifd</h1>
    <a id="sendTweet" class="button" href="#">Send</a>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->

    <form class="content-padded tweet-form">
      <textarea rows="5" placeholder="Surprise me."></textarea>
      <p class="key">%happy %sad %love %hate %party %fail %bored %eyeroll</p>
    </form>
