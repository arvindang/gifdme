<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Gifd</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/global.css">

<body>

	<section class="main">
		<header>
			<h1>Gifd</h1>

		</header>

		<div id="mc_embed_signup">

			</form>
		</div>
		<!-- <button><span class="twitter-logo">Sign in with Twitter</span></button> -->
	</section>

	<section class="container social">
		<button><a href="http://twitter.com/gifdme" target="blank">Follow us on Twitter</a></button>

	</section>

</body>
